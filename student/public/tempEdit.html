<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student register</title>
    <!-- NAVIGATION -->
    <link rel="stylesheet" href="https://bootswatch.com/4/lux/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
</head>
<body>

<!-- navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/">Student Registration</a>
</nav>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-5 offset-md-3 card">
            <div class="card-body">
                <form  method="POST" id="editDetails" >
                    <div class="form-group">
                        <input type="text" id="userNameEdit" name="name" value="" placeholder="Name" class="form-control"
                               autofocus>
                    </div>
                    <div class="form-group">
                        <input type="text" id="userAddrEdit" name="address" value="" placeholder="Address"
                               class="form-control">
                    </div>
                    <div class="form-group">
                        <input type="text" id="userPhoneEdit" name="phone" value="" placeholder="Phone"
                               class="form-control">
                    </div>

                    <button type="submit" class="btn btn-primary">
                        SAVE
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
    <script src =temp.js>
    </script>
</body>
</html>
