<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student register</title>
    <!-- NAVIGATION -->
    <link rel="stylesheet" href="https://bootswatch.com/4/lux/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
</head>
<body>

<!-- navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/">Student Registration</a>
</nav>
<div class="container mt-5">
    <div class="row">
        <div class="col-md-7">
            <table class="table table-bordered table-hover data-table">
                <thead>
                <tr>
                    <td>#</td>
                    <td>Name</td>
                    <td>Address</td>
                    <td>Phone</td>
                    <td>Actions</td>
                </tr>
                </thead>
            <tbody>
            </table>
        </div>
        <div class="col-md-5">
            <div class="card-body">

                <form action="/add" method="POST" id=saveuser>
                    <!-- <form id = saveuser> -->
                    <div class="form-group" >
                        <input type="text" id="username"  name="name" placeholder="Name" class="form-control" autofocus>
                    </div>
                    <div class="form-group">
                        <input type="text" id ="useraddress" name="address" placeholder="Address" class="form-control">
                    </div>
                    <div class="form-group">
                        <input type="text" id ="userphone" name="phone" placeholder="Phone" class="form-control">
                    </div>

                    <button type="submit" class="btn btn-primary">
                       SAVE
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
        
    <script src =temp.js>
    </script>
</body>
</html>
