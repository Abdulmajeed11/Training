<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>ChatApp</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
       <link href="/styles.css" rel="stylesheet" />  
    </head>
    <body>

    <div id="nickwrap">
        <p>Enter your username:</p>
        <p id="nicknameerror"></p>
        <form id="setnick">
            <input type="text" id="nickname"/>
            <input type="submit"/>
        </form>
    </div>
    <div id="contentwrap">
        <h2>Chat</h2>
        <div id="chat-box">
            <div id="chat"></div>
            <form id="sendmessage">
                <input type="text" id="message"/>
                <input type="submit"/>
            </form>
        </div>
        <div id="users"></div>
    </div>
    <script>
    $(function(){
            var socket=io.connect();
            var $nickform=$('#setnick');
            var $nickerror=$('#nicknameerror');
            var $nickbox=$('#nickname');
            var $messageform=$('#sendmessage');
            var $messageip=$('#message');
            var $chat=$('#chat');
            var $users=$('#users');
            $nickform.submit(function(e){
                e.preventDefault();
                if($nickbox.val()=='' || $nickbox.val()==" ")
                {
                    alert("not allowed");
                    return false;
                }
                socket.emit('new user',$nickbox.val(),function(data){//to check whether its a valid nickname or not
                    if(data){
                        $('#nickwrap').fadeOut();
                        $('#contentwrap').fadeIn();
                    }
                    else
                    {
                        $nickerror.html('That username is already taken...Try again!');
                    }

                });
                $nickbox.val('');
            });
            $messageform.submit(function(e){
                e.preventDefault();
                socket.emit('sendmessage',$messageip.val(),function(data){
                
                    $chat.append('<span class="error"><b>'+data+"</span><Br>");     
                });
                $messageip.val("");//clear input field

            });


        
            socket.on('oldmessages',function(err,docs){
                try{
                console.log(docs)
                if(err) throw err;
                for(var i=0; i<docs.length;i++){
               // console.log(docs[i].name+" "+docs[i].message);
            $chat.append('<span class="normal"><b>'+docs[i].name+':-</b>'+docs[i].message+"</span><Br>");
                }
            }catch(err){
                console.log("Error is:"+err);
            }
            })

            socket.on('newmessage',function(data){
                //console.log(data);
                displayMessage(data);
            });
            
            function displayMessage(data){
                $chat.append('<span class="normal"><b>'+data.nick+':-</b>'+data.msg+"</span><Br>");
            }

            socket.on('usernames',function(data){
                var str=' ';
                for(var i=0;i<data.length;i++)
                {
                    str+=data[i]+'<br/>';

                }
                $users.html(str).css("color","black");
             //   console.log(data,"%%")
            });
            socket.on('whisper',function(data){
                $chat.append('<span class="whisper"><b>'+data.nick+':-</b>'+data.msg+"</span><Br>");
            })
            
            socket.on('userDisconnect',function(data){
                var str = [];
                str.push(data.nick)
                // console.log(data)
                $chat.append('<span class= "userDisconnect"><b><em>'+ data.nick+'</em> </b>'+ "Is offline"+"</span><Br>" );

                 for(var i = 0;i< str.length;i++){
                 // str.push(data[i])
                  //  str = data[i]
                   console.log(str,data.nick,"is it coming here")
                   if (data.nick == str)
                  // if(data.nick.indexOf(str[0]) > -1)
                    console.log("coming here")
                    $users.html(str).css("color","pink");

              } 
            })

</html>
